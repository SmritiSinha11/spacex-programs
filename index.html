<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>SpaceX Programs</title>
</head>
<body>

    <div class="text-center spinner-div" id="spinner" style="display: none;">
        <div class="spinner-bg" id="spinner-bg"></div>
        <div class="spinner-border" role="status">
            <div class="loader"></div>
        </div>                              
    </div>

    <div class="main-page">
        <div class="filters-container">
            <div class="years-filter">
                <p class="filter-title">Launch Year</p>
                <button class="btn-filter btn-year-filter">2006</button>
                <button class="btn-filter btn-year-filter">2007</button>
                <button class="btn-filter btn-year-filter">2008</button>
                <button class="btn-filter btn-year-filter">2009</button>
                <button class="btn-filter btn-year-filter">2010</button>
                <button class="btn-filter btn-year-filter">2011</button>
                <button class="btn-filter btn-year-filter">2012</button>
                <button class="btn-filter btn-year-filter">2013</button>
                <button class="btn-filter btn-year-filter">2014</button>
                <button class="btn-filter btn-year-filter">2015</button>
                <button class="btn-filter btn-year-filter">2016</button>
                <button class="btn-filter btn-year-filter">2017</button>
                <button class="btn-filter btn-year-filter">2018</button>
                <button class="btn-filter btn-year-filter">2019</button>
                <button class="btn-filter btn-year-filter">2020</button>
            </div>
            <div class="launch-sucess-filter">
                <p class="filter-title">Successful Launch</p>
                <button class="btn-filter btn-launch-success-filter">true</button>
                <button class="btn-filter btn-launch-success-filter">false</button>
            </div>
            <div class="land-sucess-filter">
                <p class="filter-title">Successful Land</p>
                <button class="btn-filter btn-land-success-filter">true</button>
                <button class="btn-filter btn-land-success-filter">false</button>
            </div>
            <div class="clear-filters">
                <button id="btn-clear-all">Clear All</button>
            </div>
        </div>
        <div id="launches-container"></div>
    </div>
    
    <script src="./dist/js/jquery.min.js"></script>
    <script src="./dist/js/app.js"></script>
</body>
</html>
